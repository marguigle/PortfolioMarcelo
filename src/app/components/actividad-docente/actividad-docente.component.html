<div class="container shadow-lg p-3 mb-5 bg-body rounded">
  <div class="container-actDocente shadow-lg p-3 mb-5 bg-body rounded">
    <h2>ACTIVIDAD DOCENTE</h2>
  </div>

  <div class="container">
    <div class="row" id="acordeones">
      <div class="col-2"></div>

      <div class="col-md-8">
        <div class="accordion acordeon-flush" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                ACTIIVIDAD DOCENTE
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body nada">
                <ul ngClass="listaEstudios">
                  <li *ngFor="let actDocente of ActividadDocente">
                    <p>{{ actDocente.titulo }} {{ actDocente.lugar }}</p>
                    <br />
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </div>
</div>
