<div class="container container-banner">
  <div class="row align-items-center shadow-lg p-3 mb-5 rounded">
    <!--sombra-->
    <div class="col aligm-item-center">
      <img [src]="personas.img" [ngClass]="'../../assets/images/fotoMia2'" />
    </div>

    <div class="col-8">
      <h1>{{ personas.nombre }}</h1>
      <br />
      <h3>{{ personas.titulo1 }}</h3>
      <br />
      <h3>{{ personas.titulo2 }}</h3>
    </div>
  </div>
</div>

<div class="container container-datos">
  <div class="row justify-content-around">
    <div class="col-md-4">
      <ul Class="deco">
        <li>Fecha de nacimiento: {{ personas.fechaNacimiento }}</li>

        <li>Nacionalidad: {{ personas.nacionalidad }}</li>

        <li>Telefno: {{ personas.telefono }}</li>

        <li>E-MAIL: {{ personas.mail }}</li>
      </ul>
    </div>

    <div class="col-8">
      <h4>Acerca de mi</h4>
      <br />
      <p>
        {{ personas.acercaDe }}
      </p>
    </div>
  </div>
</div>
